<div class="item-card" style="width: 260px; height: 500px">
	<div class="flex-column-container small-gap">
		<div class="flex-column-container">
			<div
				class="special-banner"
				[style.color]="tea.specialBanner?.textColor"
			>
				{{ tea.specialBanner?.text || "" }}
			</div>
			<div
				class="d-flex justify-content-center align-items-center"
				[style.position]="'relative'"
			>
				<div
					class="circle-behind-image"
					[style.background]="tea.image.backgroundColor"
				></div>
				<img
					[style.position]="'relative'"
					src="{{ tea.image.url }}"
					alt="{{ tea.name }} image"
				/>
			</div>
		</div>
		<div class="flex-column-container medium-gap">
			<div class="flex-column-container xxxsmall-gap">
				<div class="card-title">{{ tea.name }}</div>
				<div class="card-description">
					{{ tea.description }}
				</div>
			</div>
			<div class="flex-column-container xxxsmall-gap">
				<div class="secondary-title">Great with</div>
				<div class="list xxxsmall-gap">
					<div *ngFor="let topping of tea.toppings.names">
						<app-topping-badge
							[text]="topping"
							[textColor]="tea.toppings.toppingsTextColor"
							[backgroundColor]="
								tea.toppings.toppingsBackgroundColor
							"
						></app-topping-badge>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
